<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculator App.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <main class="container-calc">
    <section class="header">
      <h3 class="calc-name">Calc</h3>
      <div class="container-themer">
        <span class="name-themer">theme</span>
        <nav class="switch-themer-container">
          <li class="themer-1 active"></li>
          <li class="themer-2"></li>
          <li class="themer-3"></li>
        </nav>
      </div>
    </section>

    <section class="screen">
      000009783
    </section>

    <section class="keypad">
      <ul class="keypad-btns">
        <li>7</li>
        <li>8</li>
        <li>9</li>
        <li class="dell-btn">del</li>
        <li>4</li>
        <li>5</li>
        <li>6</li>
        <li>+</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>-</li>
        <li>.</li>
        <li>0</li>
        <li>/</li>
        <li>x</li>
      </ul>
      <button class="reset-btn" id="reset">reset</button>
      <button class="result-btn" id="result">=</button>
    </section>
  </main>
  <script src="./src/server/index.js"></script>
</body>

</html>
