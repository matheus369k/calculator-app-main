<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calculator App.">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Calculator app</title>
</head>

<body>
  <main class="container-calc">

    <section class="header">

      <h3 class="calc-name">Calc</h3>

      <div class="container-themer">

        <span class="name-themer">theme</span>

        <nav id="toggleThemer" class="switch-themer-container">

          <li class="themer-1 active"></li>

          <li class="themer-2"></li>

          <li class="themer-3"></li>

        </nav>
      </div>
    </section>

    <section id="screen" class="screen">
      
    </section>

    <section class="keypad">
      <ul class="keypad-btns">
        <li class="btn">7</li>
        <li class="btn">8</li>
        <li class="btn">9</li>
        <li class="dell-btn btn">del</li>
        <li class="btn">4</li>
        <li class="btn">5</li>
        <li class="btn">6</li>
        <li class="btn">+</li>
        <li class="btn">1</li>
        <li class="btn">2</li>
        <li class="btn">3</li>
        <li class="btn">-</li>
        <li class="btn">.</li>
        <li class="btn">0</li>
        <li class="btn">/</li>
        <li class="btn">x</li>
      </ul>
      <button class="reset-btn btn" id="reset">reset</button>
      <button class="result-btn btn" id="result">=</button>
    </section>
  </main>
  <script type="module" src="./src/server/index.js"></script>
  <script src="./src/server/index.ts"></script>
</body>

</html>
